---
name: sprint12_cicd_pipelinee
on:
  push:

permissions: { }

jobs:
  build: 
    name: Checking on build.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22.2'

      - name: Build
        run: go build -v ./...

  lint:
    name: Checking with Lint.
    runs-on: ubuntu-latest
       
    permissions:
      contents: read
      packages: read
      statuses: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Super-Linter
        uses: super-linter/super-linter@v6.4.1
        env:
          VALIDATE_JSCPD: false
          VALIDATE_CSS: false
          VALIDATE_HTML: false
          VALIDATE_SHELL_SHFMT: false
          VALIDATE_BASH_EXEC: false
          VALIDATE_GO: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}